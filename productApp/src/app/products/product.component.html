<div class="panel panel-primary">
    <div class="panel-heading">
        {{title}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter By</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filterMovies"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered By:{{filterMovies}}</h3>
            </div>
        </div>  
        {{showImage}}                             
        <div class="table-responsive" *ngIf="movies && movies.length">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-success" type="button"
                                (click)="toggleImage()">
                               {{showImage ? "Hide Image": "Show Image"}}
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Language</th>
                        <th>Rating</th>
                        <th>Profit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movie of movies; let i = index">
                        <td>
                            <img [src]="movie.imageUrl"  *ngIf="showImage"/>
                        </td>
                        <td [attr.data-index]="i">{{movie.name | uppercase}}</td>
                        <td>{{movie.language | lowercase}}</td>
                        <td>{{movie.rate}}</td>
                        <td>{{movie.profit| currency:"EUR"}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
